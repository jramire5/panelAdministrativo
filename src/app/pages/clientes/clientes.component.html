<p>Lista de clientes</p>
<table *ngIf="clientes.length > 0" class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Cuit</th>
        <th scope="col">Email</th>
        <th scope="col">Domicilio</th>
        <th scope="col">Telefono</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <th scope="row">{{cliente.nombre}}</th>
        <td>{{cliente.cuit}}</td>
        <td>{{cliente.email}}</td>
        <td>{{cliente.domicilio}}</td>
        <td>{{cliente.telefono}}</td>
        <td><button class="btn btn-warning" [routerLink]="['/clientes/',cliente.id]">Seleccionar</button></td>
        <td><button class="btn btn-danger" (click)="delete(cliente.id)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="clientes.length == 0">No hay clientes Disponibles</p>

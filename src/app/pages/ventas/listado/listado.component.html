<p>Lista de Ventas</p>
<table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col bg-light">Fecha</th>
        <th scope="col">Monto Total</th>
        <th scope="col">Cliente ID</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venta of ventas">
        <th scope="row">{{venta.id}}</th>
        <td>{{venta.fecha}}</td>
        <td>{{venta.importe_total}}</td>
        <td>{{venta.cliente_id}}</td>
        <td><button class="btn btn-danger" (click)="delete(venta.id)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-auto">
            <button class="btn btn-warning" [routerLink]="'/ventas'">Nueva Venta</button>
        </div>
    </div>
  </div>

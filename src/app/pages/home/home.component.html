<h1 *ngIf="checkToken() == true" class="text-center">Bienvenido/a, {{username}} a</h1>
<h3 class="text-center">La gestión de ventas del futuro</h3>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto">
            <div *ngIf="checkToken() == false">
                <h6>Haga Click en Log in para ingresar</h6>
                <button *ngIf="checkToken() == false" class="btn btn-success "  [routerLink]="'login'">Login</button>
            </div>
            <div *ngIf="checkToken() == true">
                <h4  class="text-center">Categorías disponibles</h4>
                <ul class="text-center list-unstyled">
                    <li class="my-3">
                        <button class="btn btn-success" [routerLink]="'rubros'">
                            Rubros
                        </button>
                    </li>
                    <li class="my-3">
                        <button class="btn btn-success" [routerLink]="'productos'">
                            Productos
                        </button>
                    </li>
                    <li class="my-3">
                        <button class="btn btn-success" [routerLink]="'clientes'">
                            Clientes
                        </button>
                    </li>
                    <li class="my-3">
                            <button [routerLink]="'ventas'" class="text-center btn btn-warning">Registrar Ventas</button>
                    </li>
                    <li class="my-3">
                        <button [routerLink]="'ventas/listado'" class="text-center btn btn-warning">Gestionar Ventas</button>
                </li>
                </ul>

            </div>
        </div>
    </div>
</div>

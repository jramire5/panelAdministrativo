<h1 *ngIf="checkToken() == true" class="text-center">Bienvenido/a, {{username}}</h1>
<h1 *ngIf="checkToken() == false" class="text-center">Bienvenido Nuevamente</h1>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto">
            <div *ngIf="checkToken() == false">
                <app-login></app-login>
            </div>
            <div *ngIf="checkToken() == true">
                <h4  class="text-center">Categor√≠as disponibles</h4>
                <ul class="text-center list-unstyled">
                    <li class="my-3">
                        <button class="btn btn-success" [routerLink]="'rubros'">
                            Rubros
                        </button>
                    </li>
                    <li class="my-3">
                        <button class="btn btn-success" [routerLink]="'productos'">
                            Productos
                        </button>
                    </li>
                    <li class="my-3">
                        <button class="btn btn-success" [routerLink]="'clientes'">
                            Clientes
                        </button>
                    </li>
                    <li class="my-3">
                            <button [routerLink]="'ventas'" class="text-center btn btn-warning">Punto de Venta</button>
                    </li>
                    <li class="my-3">
                        <button [routerLink]="'ventas/listado'" class="text-center btn btn-warning">Gestionar Ventas</button>
                </li>
                </ul>

            </div>
        </div>
    </div>
</div>

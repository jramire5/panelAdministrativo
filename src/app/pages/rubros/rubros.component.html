<p>Lista de Rubros</p>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Codigo</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rubro of rubros">
        <th scope="row">{{rubro.nombre}}</th>
        <td>{{rubro.codigo}}</td>
        <td><button class="btn btn-danger" (click)="delete(rubro.id)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
